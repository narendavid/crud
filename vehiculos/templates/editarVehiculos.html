<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editar</title>
</head>

<body>
    <div class="container">
        <h1>Editar Vehiculo</h1>
        <div class="card">
            <div class="card-body">
                <form method="POST" action="/editar-vehiculo/">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" readonly value="{{vehiculo.codigo}}" name="txtCodigo" placeholder="Codigo" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value="{{vehiculo.tipo}}" name="txtTipo" placeholder="Tipo" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value="{{vehiculo.marca}}" name="txtMarca" placeholder="Marca" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value="{{vehiculo.modelo}}" name="txtModelo" placeholder="Modelo" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" value="{{vehiculo.version}}" name="numVersion" placeholder="Version" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" value="{{vehiculo.placa}}" name="txtPlaca" placeholder="Placa" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" value="{{vehiculo.kilometraje}}" name="numKm" placeholder="Km" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
