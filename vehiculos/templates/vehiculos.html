<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contactos</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <h1>Contactos</h1>
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="/registrar-vehiculo/">{% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="txtCodigo" placeholder="Codigo" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="txtTipo" placeholder="Tipo" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="txtMarca" placeholder="Marca" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="txtModelo" placeholder="Modelo" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="numVersion" placeholder="Versión" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="txtPlaca" placeholder="Placa" required>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" name="numKm" placeholder="Km" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <h1>Lista de Vehiculos</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Tipo</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Version</th>
                            <th>Placa</th>
                            <th>Km</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for v in vehiculos %}
                        <tr>
                            <td>{{v.codigo}}</td>
                            <td>{{v.tipo}}</td>
                            <td>{{v.marca}}</td>
                            <td>{{v.modelo}}</td>
                            <td>{{v.version}}</td>
                            <td>{{v.placa}}</td>
                            <td>{{v.kilometraje}}</td>
                            <td>
                                <a href="edicion-vehiculo/{{v.codigo}}" class="btn btn-info">Editar</a>
                            </td>
                            <td>
                                <a href="eliminar-vehiculo/{{v.codigo}}" class="btn btn-danger">Eliminar</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
